<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/3.1.0/css/buttons.dataTables.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="assets/imgs/favicon.ico" type="image/x-icon">
    <style>
        .table.dataTable thead th {
            background-color: #007bff;
            color: #ffffff;
        }

        .table.dataTable tbody tr:nth-child(even) {
            background-color: #f2f9ff; 
        }

        .table.dataTable tbody tr:nth-child(odd) {
            background-color: #e6f0ff; 
        }

        .table.dataTable tbody tr:hover {
            background-color: #cce5ff;
        }

        .table.dataTable tfoot th {
            background-color: #007bff; 
            color: #ffffff;
        }
        /* Estilo personalizado para los botones de exportación */
        .dt-button {
            background-color: #4CAF50; /* Color de fondo verde por defecto */
            color: white; /* Color de texto blanco */
            border: none; /* Sin borde */
            padding: 10px 20px; /* Espaciado interno */
            margin: 5px; /* Margen */
            cursor: pointer; /* Cursor de puntero */
            border-radius: 5px; /* Bordes redondeados */
            font-size: 14px; /* Tamaño de fuente */
            display: flex; /* Display flex para centrar contenido */
            align-items: center; /* Alinear elementos verticalmente */
        }

        .dt-button:hover {
            background-color: #45a049; /* Color de fondo al pasar el mouse */
        }

        .dt-button .fa {
            margin-right: 8px; /* Espacio a la derecha del icono */
        }

        .dt-button.buttons-excel {
            background-color: #28a745; /* Color de fondo para el botón de Excel */
        }

        .dt-button.buttons-pdf {
            background-color: #dc3545; /* Color de fondo para el botón de PDF */
        }

    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 d-flex justify-content-center">Producción - Órdenes Recibidas</h1>
        <div id="orderDisplay" class="bg-white p-4 rounded shadow-sm" style="height: 400px; overflow-y: auto;">
            <!-- Las órdenes recibidas se mostrarán aquí -->
        </div>
        <button id="historyButton" class="btn btn-primary mt-3">Historial</button>
    </div>

    <div class="container mt-5 d-none" id="orderHistoryContainer">
        <h1 class="mb-4 d-flex justify-content-center">Historial - Órdenes Recibidas</h1>
        <div id="orderHistoryDisplay" class="bg-white p-4 rounded shadow-sm" style="height: 400px; overflow-y: auto;">
            <!-- El historial de órdenes recibidas se mostrarán aquí -->
        </div>
    </div>

    <script src="assets/js/production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.24/i18n/Spanish.json"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('historyButton').addEventListener('click', () => {
                const historyContainer = document.getElementById('orderHistoryContainer');
                historyContainer.classList.toggle('d-none');
                if (!historyContainer.classList.contains('d-none')) {
                    fetchOrderHistory();
                }
            });
            document.addEventListener('keydown', function(event) {
                if (event.key === 'F5') {
                    event.preventDefault();
                    return;
                }
                if ((event.ctrlKey || event.metaKey) && event.key === 'r') {
                    event.preventDefault();
                    return;
                }
                if (event.ctrlKey && event.shiftKey && event.key === 'R') {
                    event.preventDefault();
                    return;
                }
            });
            document.addEventListener('keydown', function(event) {
                if (event.ctrlKey && event.shiftKey && event.code === 'KeyR') {
                    event.preventDefault();
                }
            });
        });  
        $(document).ready(function() {
            if (!$.fn.DataTable.isDataTable('#ordersHistoryTable')) {
                $('#ordersHistoryTable').DataTable({
                    order: [[4, 'desc']]
                });
            }
        });

    </script>
</body>
</html>
