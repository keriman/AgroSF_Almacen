<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/3.1.0/css/buttons.dataTables.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="assets/imgs/favicon.ico" type="image/x-icon">
    <style>
        .table.dataTable thead th {
            background-color: #007bff;
            color: #ffffff;
        }
        .table.dataTable tbody tr:nth-child(even) {
            background-color: #f2f9ff; 
        }
        .table.dataTable tbody tr:nth-child(odd) {
            background-color: #e6f0ff; 
        }
        .table.dataTable tbody tr:hover {
            background-color: #cce5ff;
        }
        .table.dataTable tfoot th {
            background-color: #007bff; 
            color: #ffffff;
        }
        .dt-button {
            background-color: #4CAF50;
            color: white;
            border: none; 
            padding: 10px 20px;
            margin: 5px; 
            cursor: pointer; 
            border-radius: 5px;
            font-size: 14px;
            display: flex;
            align-items: center; 
        }
        .dt-button:hover {
            background-color: #45a049; 
        }
        .dt-button .fa {
            margin-right: 8px; 
        }
        .dt-button.buttons-excel {
            background-color: #28a745; 
        }
        .dt-button.buttons-pdf {
            background-color: #dc3545; 
        }
        .custom-shadow {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4), 0 12px 24px rgba(0, 0, 0, 0.3) !important;
        }
        #currentDateTime {
            text-align: center; 
        }
        #currentDate {
            font-size: 1em; 
        }
        #currentTime {
            font-size: 1.5em; 
            font-weight: bold; 
        }
        #ordersHistoryTable td {
            transition: background-color 0.3s ease;
        }
        #orderHistoryDisplay {
            width: 100%;
        }
        .highlight-red {
            background-color: red !important; 
            color: white !important; 
        }
        .highlight-normal {
            background-color: transparent !important;
            color: black !important; 
        }
        .custom-width {
            width: 100%;
            max-width: 100%;
        }
        @media (min-width: 768px) {
            .custom-width {
               width: 90%; 
               max-width: 1920px; 
            }
        }
        .table-responsive {
            overflow-x: auto; 
        }
        .highlight-orange {
            background-color: #28a745 !important; 
            color: black !important;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container custom-width">
        <h1 class="mb-4 d-flex flex-column align-items-center text-white currentDateTime">
            <div id="currentTime"></div>        
            <div id="currentDate"></div>
        </h1>        
        <div class="card custom-shadow w-100 mx-auto">
            <div class="card-header text-center">
                <h3>Órdenes Recibidas</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="orderHistoryDisplay" class="table table-striped table-hover rounded custom-shadow"></table>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.24/i18n/Spanish.json"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>
    <script src="assets/js/moment-with-locales.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Swal.fire({
                title: 'Sistema En Línea',
                text: `Se ha conectado al sistema`,
                icon: 'info',
                confirmButtonText: 'Aceptar',
                timer: 3000,
                timerProgressBar: true
            });
            playAlertSound();
            showNotification('Sistema En Línea', `Se ha conectado al sistema`);
            fetchOrderHistory();
            document.addEventListener('keydown', function(event) {
                if (event.key === 'F5') {
                    event.preventDefault();
                    return;
                }
                if ((event.ctrlKey || event.metaKey) && event.key === 'r') {
                    event.preventDefault();
                    return;
                }
                if (event.ctrlKey && event.shiftKey && event.key === 'R') {
                    event.preventDefault();
                    return;
                }
            });
            document.addEventListener('keydown', function(event) {
                if (event.ctrlKey && event.shiftKey && event.code === 'KeyR') {
                    event.preventDefault();
                }
            });
        });
        function updateDateTime() {
            const now = new Date();
            const optionsDate = { 
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            const optionsTime = { 
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            const formattedDate = now.toLocaleDateString('es-ES', optionsDate);
            const formattedTime = now.toLocaleTimeString('es-ES', optionsTime);
            document.getElementById('currentDate').innerText = formattedDate;
            document.getElementById('currentTime').innerText = formattedTime;
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
