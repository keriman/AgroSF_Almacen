<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="icon" href="assets/imgs/favicon.ico" type="image/x-icon">
    
    <style>
        .icon-button {
            background-color: transparent;
            border: none;
            color: blue;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 d-flex justify-content-center">Almacen</h1>
        
        <div class="card">
            <div class="card-header text-center">
                <h5 class="card-title">Ordenes</h5>
            </div>
            <div class="card-body">
                <form id="orderForm" class="bg-white p-4 rounded shadow-sm">
                    <div id="inputContainer">
                        <div class="row align-items-end mb-3" id="row1">
                            <div class="col-md-2 mb-3">
                                <label for="fecha1" class="form-label">Fecha:</label>
                                <input type="date" id="fecha1" class="form-control" required>
                            </div>
                            <div class="col-md-2 mb-3">
                                <label for="numeroPedido1" class="form-label">Número de Pedido:</label>
                                <input type="text" id="numeroPedido1" class="form-control" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="producto1" class="form-label">Producto:</label>
                                <input type="text" id="producto1" class="form-control" required oninput="this.value = this.value.toUpperCase()">
                            </div>
                            <div class="col-md-2 mb-3">
                                <label for="presentacion1" class="form-label">Presentación:</label>
                                <input type="text" id="presentacion1" class="form-control" required>
                            </div>
                            <div class="col-md-2 mb-3">
                                <label for="cantidad1" class="form-label">Cantidad:</label>
                                <input type="number" id="cantidad1" class="form-control" required min="1">
                            </div>
                            <div class="col-md-1 mb-3 d-flex align-items-end">
                                <button class="icon-button add-row-button">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <input type="submit" class="btn btn-primary" id="enviarSocket" value="Enviar Orden">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/warehouse.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addButton = document.querySelector('.add-row-button');
            addButton.addEventListener('click', function() {
                const inputContainer = document.getElementById('inputContainer');
                const rowId = Date.now();
                const newRow = document.createElement('div');
                newRow.className = 'row align-items-end mb-3';
                newRow.id = `row-${rowId}`;

                newRow.innerHTML = `
                    <div class="col-md-2 mb-3">
                        <label for="fecha-${rowId}" class="form-label">Fecha:</label>
                        <input type="date" id="fecha-${rowId}" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="numeroPedido-${rowId}" class="form-label">Número de Pedido:</label>
                        <input type="text" id="numeroPedido-${rowId}" class="form-control" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="producto-${rowId}" class="form-label">Producto:</label>
                        <input type="text" id="producto-${rowId}" class="form-control" required oninput="this.value = this.value.toUpperCase()">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="presentacion-${rowId}" class="form-label">Presentación:</label>
                        <input type="text" id="presentacion-${rowId}" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="cantidad-${rowId}" class="form-label">Cantidad:</label>
                        <input type="number" id="cantidad-${rowId}" class="form-control" required min="1">
                    </div>
                    <div class="col-md-1 mb-3 d-flex align-items-end">
                        <button type="button" class="icon-button remove-row-button" data-row-id="${rowId}">
                            <i class="fa-solid fa-window-minimize"></i>
                        </button>
                    </div>
                `;
                inputContainer.appendChild(newRow);
            });
            document.getElementById('inputContainer').addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('remove-row-button')) {
                    const button = e.target.closest('.remove-row-button');
                    if (button) {
                        const rowId = button.getAttribute('data-row-id');
                        const row = document.getElementById(`row-${rowId}`);
                        if (row) {
                            row.remove();
                        }
                    }
                }
            });
            document.getElementById('orderForm').addEventListener('submit', (event) => {
                event.preventDefault();
                if (validateForm()) {
                    sendOrders().then(() => {
                        setTimeout(() => {
                            location.reload(); 
                        }, 2000); 
                    });
                } else {
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
